<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">TRAIN SCHEDULER</h1>
            <p class="lead">t ALL ABOARD! t</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-md-10 info" id="results">
            <h2 id="current">t CURRENT TRAIN SCHEDULE t</h2>
            <table class="table formDiv">
                <thead>
                    <tr>
                        <th scope="col">TRAIN NAME</th>
                        <th scope="col">DESTINATION</th>
                        <th scope="col">FREQUENCY (MIN)</th>
                        <th scope="col">NEXT ARRIVAL</th>
                        <th scope="col">MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody id="trainSchedule">
                    <tr>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row add">
        <div class="col-sm-1"></div>
        <div class="col-md-10 info" id="addTrains">
            <h2 id="addHeader">t ADD TRAINS t</h2>
            <div class="formDiv">
                <div class= "inputDiv">
                    <label for="Names">Train Name</label>
                    <input type="text" class="form-control" id="trainname">
                </div>
                <div class= "inputDiv">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class= "inputDiv">
                    <label for="first_train">First Train Time</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="">
                </div>
                <div class= "inputDiv">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="">
            </div>
            <button type="button" class="btn btn-secondary" id="submit">Submit</button>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
